 mem_orila_ancient_protectors_encounter.12.desc.2:0 "Incoming vessel, this system is §r<<ERROR: DATA BLOCK CORRUPTED>>§!/n/nIn case you have any questions, this station's administrative AI will provide you with all available information."
 
 