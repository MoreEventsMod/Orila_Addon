l_english:
 
 # First Contact Ancient Protectors
 mem_orila_ancient_protectors_encounter.1.name:0 "Unknown Objects"
 mem_orila_ancient_protectors_encounter.1.desc:0 "Our ships have discovered numerous vessels of unknown design orbiting multiple planets in the [From.From.From.GetName] system. One these planets seems to be protected by a planetary shield. So far there is no sign of hostility."
 
 # Transmission from the Ancient Protector Station incoming
 mem_orila_ancient_protectors_encounter.11.desc:0 "We are being hailed by the mysterious installation in the [From.GetName] system."
 mem_orila_ancient_protectors_encounter.11.b:0 "Ignore it."
 
 # Ancient Protector Station Transmission
 # Communication with intact station
 mem_orila_ancient_protectors_encounter.12.desc.1:0 "Incoming vessel, this system is under the protection of the Non-Interference-Treaty passed by the galactic senate. You are permitted to stay in this system as long as your actions do not violate said treaty. Be warned that any aggression towards the protected planet, this station or any of its assets will be met accordingly. In case you have any questions, this station's administrative AI will provide you with all available information."
 mem_orila_ancient_protectors_encounter.12.a:0 "The galactic senate?"
 mem_orila_ancient_protectors_encounter.12.a.response:0 "The galactic senate is a common ground for interspecies diplomacy. It is composed of representatives of all spacefaring civilizations in order to ensure peace and prosperity throughout the galaxy."
 mem_orila_ancient_protectors_encounter.12.b:0 "What are the terms of the 'Non-Interference-Treaty'?"
 mem_orila_ancient_protectors_encounter.12.b.response:0 "The 'Non-Interference-Treaty' places any not yet spacefaring civilization under protection to prevent any harmful or disruptive intervention of its natural cultural and technological progression."
 mem_orila_ancient_protectors_encounter.12.c:0 "Who built this station?"
 mem_orila_ancient_protectors_encounter.12.c.response:0 "This station was constructed by the Council of Halissos."
 mem_orila_ancient_protectors_encounter.12.d:0 "What is this 'Council'?"
 mem_orila_ancient_protectors_encounter.12.d.response:0 "It is one of the four most influencial nations and a founding member of the galactic senate."
 mem_orila_ancient_protectors_encounter.12.e:0 "What is this 'Council'?"
 mem_orila_ancient_protectors_encounter.12.e.response:0 "It is one of the four most influencial nations and a founding member of the galactic senate."
 
 # Communication with malfunctioning station
 mem_orila_ancient_protectors_encounter.12.desc.2:0 "Incoming vessel, this system is ... non ... permitted to stay ... your actions .. violate .. warned ... aggression .. will provide you with all available information."
 mem_orila_ancient_protectors_encounter.12.f:0 "Which information is available?"
 mem_orila_ancient_protectors_encounter.12.f.response:0 "Connection to server lost...retrying to connect...server not responding..."
